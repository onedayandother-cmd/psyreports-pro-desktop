name: Build EXE
on:
  push:
    branches: [ main ] # سيتم البناء كلما رفعت كود جديد

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Build EXE
        run: npx electron-builder --windows nsis
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: MyDesktopApp
          path: dist/*.exe
